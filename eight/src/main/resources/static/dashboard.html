<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Eight</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
  <header class="admin-header">
    <nav class="admin-navbar">
      <div class="admin-logo">
        <a href="index.html">Eight Admin</a>
      </div>
      <div class="admin-menu">
        <a href="#" id="logout-admin"><i class="fa-solid fa-sign-out"></i> Logout</a>
      </div>
    </nav>
  </header>
  <div class="admin-container">
    <aside class="admin-sidebar">
      <ul>
        <li><a href="#" data-target="dashboard-home" class="active">Dashboard Home</a></li>
        <li><a href="#" data-target="inventory">Inventory Management</a></li>
        <li><a href="#" data-target="customers">Customer Management</a></li>
        <li><a href="#" data-target="add-product">Add Product</a></li>
      </ul>
    </aside>
    <main class="admin-content">
      <section id="dashboard-home" class="content-section active">
        <h2>Dashboard Home</h2>
        <p>Welcome to the admin dashboard.</p>
      </section>
      <section id="inventory" class="content-section">
        <h2>Inventory Management</h2>
        <div id="inventory-list" class="product-grid"></div>
      </section>
      <section id="customers" class="content-section">
        <h2>Customer Management</h2>
        <div id="customer-list">
          <p>List of customers will be shown here.</p>
        </div>
      </section>
      <section id="add-product" class="content-section">
        <h2>Add Product</h2>
        <form id="add-product-form">
          <label for="product-title">Product Title:</label>
          <input type="text" id="product-title" name="productTitle" required />
          <label for="product-price">Price:</label>
          <input type="number" id="product-price" name="productPrice" required />
          <label>Product Image:</label>
          <div id="drop-zone">Drag & Drop image here or click to select</div>
          <input type="file" id="product-image-file" name="productImage" accept="image/*" style="display:none;" required />
          <button type="submit">Add Product</button>
        </form>
      </section>
    </main>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
